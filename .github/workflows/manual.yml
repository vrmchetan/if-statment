name: Mixed inputs

on:
  workflow_dispatch:
    inputs:
      name:
        type: choice
        description: Who to greet
        options: 
        - shivam
    inputs:
      name:
        type: choice
        description: Welcome
        options: 
        - pawan
        
      message:
        required: true
      use-emoji:
        type: boolean
        description: Include  emojis
     # environment:
      #  type: environment

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
    - name: Send greeting
      run: echo "${{ github.event.inputs.message }}  ${{ github.event.inputs.name }}"
