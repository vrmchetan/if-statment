name: Mixed inputs

on:
  workflow_dispatch:
    inputs:
      name:
        type: choice
        description: Who to greet
        options: 
        - chetan
        - pawan
      message:
        required: true
      use-emoji:
        type: boolean
        description: Include  emojis
     # environment:
      #  type: environment

jobs:
  runs-on: ubuntu-latest

    steps:
    - name: Send greeting
      if: github.event.input== 'chetan'
      run: echo "${{ github.event.inputs.message }} echo "Hi! chetan this side."
  steps:
    - name: Send greeting
      if: github.event.input== 'pawan'
      run: echo "${{ github.event.inputs.message }} echo "Hi! pawan this side."
