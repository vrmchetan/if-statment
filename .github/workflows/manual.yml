job-a:
    name: job-a
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.job-name == github.job }}
    steps:
    - name: Print something
      if: ${{ github.event.inputs.job-name == github.job }}
      run: |
        echo ${{ github.job }}
        echo ${{ github.event.inputs.job-name == github.job }}
        echo ${{ github.event.inputs.job-name }} ${{ github.job }}
        
        
